<!DOCTYPE html>
<html>
  <head>
    <title>Addresses Awaiting Certification Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=REPLACE_WITH_API_KEY"></script>
    <script>
      // Function to get addresses from URL parameters
      function getAddressesFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const addresses = urlParams.get('addresses');
        return addresses ? JSON.parse(decodeURIComponent(addresses)) : [];
      }

      function initMap() {
        // Map centered on Portland, OR
        const mapCenter = { lat: 45.512794, lng: -122.679565 };
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: mapCenter
        });

        const addresses = getAddressesFromURL();
        const geocoder = new google.maps.Geocoder();

        addresses.forEach(address => {
          geocodeAddress(geocoder, map, address);
        });
      }

      function geocodeAddress(geocoder, map, address) {
        geocoder.geocode({ address: address }, (results, status) => {
          if (status === 'OK') {
            const marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });

            const infoWindow = new google.maps.InfoWindow({
              content: address
            });

            marker.addListener('click', () => {
              infoWindow.open(map, marker);
            });
          } else {
            console.error('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 100%; width: 100%;"></div>
  </body>
</html>
